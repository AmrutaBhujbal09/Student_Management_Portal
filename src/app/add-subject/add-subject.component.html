

<diV class=" container d-flex justify-content-center">
    <form [formGroup]="addsubjectForm" class="form-signin form-content-width border mt-5  p-8" style="width:45%;border-style:solid;border: width 8px
    ;border-color:hsla(9,100%, 0%,0);border-radius: 25px; padding: 20px;background:white;" (ngSubmit)="onSubmit()">
       
        <p class="h4 text-center mt-1 mb-3">Add Subject</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="sname" [formControlName]="'sname'" placeholder="Subject Name" class="text-left form-control mb-3" autofocus="">
                    <label *ngIf="addsubjectForm?.get('sname')?.touched && addsubjectForm?.get('sname')?.hasError('required')" 
                    style="font-size:16px;color:red;">Subject name is required</label>

                </div>

                <div class="col-sm-6">
                    <input type="number" id="mark" [formControlName]="'mark'" placeholder="Mark" class="form-control mb-3" autofocus="">
                    <label *ngIf="addsubjectForm?.get('mark')?.touched && addsubjectForm?.get('mark')?.hasError('required')"
                    style="font-size:16px;color:red;">mark is required</label>
                </div>
               
            </div>
            
            <div class="form-group">
                <input type="number" id="student_id" [formControlName]="'student_id'" placeholder="Student Id" class="form-control mb-3" autofocus=""> 
                <label *ngIf="addsubjectForm?.get('student_id')?.hasError('required')" style="font-size:16px;color:red;">Student Id is required
                </label>
            </div>

           
           <div style="position: relative;top: 2px;left: 140px;">
           <button class="btn btn-success btn-block mt-8 my-small-btn" [disabled]="!addsubjectForm.valid" type="submit" >Add Subject</button>    
           </div>
        

        </div>
        
    </form>
</diV>
