<diV class=" container d-flex justify-content-center">
    <form [formGroup]="updatestudentForm" class="form-signin form-content-width border mt-5  p-8" style="width:45%;border-style:solid;border: width 8px
    ;border-color:hsla(9,100%, 0%,0);border-radius: 25px; padding: 20px;background:white;" (ngSubmit)="onSubmit()">
       
        <p class="h4 text-center mt-1 mb-3">Update Student</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="fname" [formControlName]="'fname'" placeholder="First Name" class="text-left form-control mb-3" autofocus="">
                    <label *ngIf="updatestudentForm?.get('fname')?.touched && updatestudentForm?.get('fname')?.hasError('required')" 
                    style="font-size:16px;color:red;">First name is required</label>

                </div>
                <div class="col-sm-6">
                    <input type="text" id="lname" [formControlName]="'lname'" placeholder="Last Name" class="form-control mb-3" autofocus="">
                    <label *ngIf="updatestudentForm?.get('lname')?.touched && updatestudentForm?.get('lname')?.hasError('required')"
                    style="font-size:16px;color:red;">Last name is required</label>
                </div>
            </div>
            
            <div class="form-group">
                <input type="number" id="age" [formControlName]="'age'" placeholder="age" class="form-control mb-3" autofocus=""> 
                <label *ngIf="updatestudentForm?.get('age')?.hasError('pattern')" style="font-size:16px;color: red;">Please enter valid age. </label>
                <label *ngIf="updatestudentForm?.get('age')?.hasError('required')" style="font-size:16px;color:red;">age is required.
                </label>
            </div>

           


            <div class="form-group">
                <input type="date" id="dob" max="{{maxDate}}" [formControlName]="'dob'" placeholder="Date Of Birth" class="form-control mb-3" autofocus="">
                <label *ngIf="updatestudentForm?.get('dob')?.hasError('required')" style="font-size:16px;color:red;">Date Of Birth is required
                </label>
            </div>


            <div class="form-group">
            <div class="r">

                <label>Select Gender</label>&nbsp;
                <label class="radio-inline" for="MALE"><input type="radio" id="MALE" [formControlName]="'Gender_Choice'" value="MALE"> MALE</label>
                &nbsp;
            
                <label class="radio-inline" for="FEMALE"><input type="radio" id="FEMALE" [formControlName]="'Gender_Choice'" value="FEMALE"> FEMALE</label>
             <br>
              <label *ngIf="updatestudentForm?.get('Gender_Choice')?.hasError('required')" style="font-size:16px;color:red;">Gender is required
                </label>
                
            </div> 

            </div>
    
        
        
            <button class="btn btn-success btn-block mt-4"   (click)="onSubmit()"  type="submit">Update</button> 
           
        </div>
    </form>
</diV>
