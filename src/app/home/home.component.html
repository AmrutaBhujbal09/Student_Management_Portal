
<div class="content">
    <div class="container">
        
        <table cellspacing ="15" style="width:100%" class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Date_Of_Birth</th>
                    <th>Gender</th>
                    <th>Delete</th>
                    <th>Edit</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let users of add">
                    <tr>
                        <td style="text-align: center;"><p>{{users.first_name}}</p></td>
                        <td><p>{{users.last_name}}</p></td>
                        <td><p>{{users.age}}</p></td>
                        <td><p>{{users.date_of_birth}}</p></td>
                        <td><p>{{users.Gender_Choice}}</p></td>
                        <td><button class="btn btn-sm btn-danger"><a (click)="deleteStudent(users.id)"><i class="fa fa-remove"></i></a>Delete</button></td>
                        <td><button class="btn btn-sm btn-warning"><a target = "_blank" (click)="updateStudent(users.id)"><i class="fa fa-edit"></i></a>Edit</button></td>
                        <td><button class="btn btn-sm btn-primary"><a (click)="getSubInfo(users.id)"><i class="fa fa-plus"></i></a> mark</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
